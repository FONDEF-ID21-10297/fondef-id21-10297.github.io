<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Fade</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }

        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slideshow-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <img class="active" src="assets/img/about/imagen_compuesta.jpg" alt="Imagen 1">
        <img src="assets/img/about/SATORI19.jpg" alt="Imagen 2">
        <img src="assets/img/about/SATORI20.jpg" alt="Imagen 3">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let index = 0;
            const slides = document.querySelectorAll(".slideshow-container img");

            function showSlides() {
                slides[index].classList.remove("active");
                index = (index + 1) % slides.length;
                slides[index].classList.add("active");
            }

            setInterval(showSlides, 3000); // Cambia de imagen cada 3 segundos
        });
    </script>

</body>
</html>
